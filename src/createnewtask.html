<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
</head>
<body style="background: linear-gradient(135deg, #525252, #2C3E50);">
    <div class="container mt-4" style="background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2>New Task for Project</h2>
        <form action="process_task.php" method="POST">
            <div class="mb-3">
                <label for="taskName" class="form-label">Task</label>
                <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter task name">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="assignTo" class="form-label">Assign to Member</label>
                <select class="form-select" id="assignTo" name="assignTo">
                    <option selected disabled>Please select</option>
                    <option value="1">Member 1</option>
                    <option value="2">Member 2</option>
                    <option value="3">Member 3</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2">Save</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            CKEDITOR.replace('description');
        });
    </script>
</body>
</html>
