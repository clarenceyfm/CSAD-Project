<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
</head>
<body style="background: linear-gradient(135deg, #525252, #2C3E50);">
    <div class="container mt-4" style="background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2>New Task for Project</h2>
        <form action="process_task.php" method="POST">
            <div class="mb-3">
                <label for="taskName" class="form-label">Task</label>
                <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter task name">
            </div>
            
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" name="deadline">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="assignTo" class="form-label">Assign to Member</label>
                <select class="form-select" id="assignTo" name="assignTo">
                    <option selected disabled>Please select</option>
                    <option value="1">Member 1</option>
                    <option value="2">Member 2</option>
                    <option value="3">Member 3</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="progress" class="form-label">Progress</label>
                <input type="range" class="form-range" id="progress" name="progress" min="0" max="100" step="1" value="0">
                <span id="progressValue">0%</span>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger">Delete</button>
                <div>
                    <button type="submit" class="btn btn-primary me-2">Save</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            CKEDITOR.replace('description');
            
            const progressSlider = document.getElementById("progress");
            const progressValue = document.getElementById("progressValue");
            
            progressSlider.addEventListener("input", function() {
                progressValue.textContent = progressSlider.value + "%";
            });
        });
    </script>
</body>
</html>
