<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="weiyao.css">
    <script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
</head>
<body style="background: linear-gradient(135deg, #525252, #2C3E50);">
    <div class="container mt-4" style="background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2>New Project</h2>
        <form action="process_project.php" method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="projectName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Enter project name">
                </div>
                <div class="col-md-6">
                    <label for="teamMembers" class="form-label">Project Team Members</label>
                    <select class="form-select" id="teamMembers" name="teamMembers" multiple>
                        <option value="1">Team Member 1</option>
                        <option value="2">Team Member 2</option>
                        <option value="3">Team Member 3</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            CKEDITOR.replace('description');
        });
    </script>
</body>
</html>
