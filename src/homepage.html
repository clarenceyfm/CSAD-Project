<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function toggleTaskWidget() {
            var taskContent = document.getElementById("taskContent");
        
            // Toggle between showing and hiding the task list
            if (taskContent.style.display === "block") {
                taskContent.style.display = "none"; // Hide the task list
            } else {
                taskContent.style.display = "block"; // Show the task list
                loadTasks(); 
            }
        }
        
        
        function loadTasks() {
            var taskList = document.getElementById("taskList");
        
            tasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.textContent = task;
                li.onclick = () => removeTask(index); // Click to remove task
                taskList.appendChild(li);
            });
        }
        
        
        // Function to remove a task when clicked
        function removeTask(index) {
            tasks.splice(index, 1); // Remove task from array
            loadTasks(); // Refresh the list
        }
        
        // Load tasks on page load
        window.onload = loadTasks;
    </script>
</head>
