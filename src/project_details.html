<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAD Project</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #525252, #2C3E50);" class="min-h-screen">
    
    <h1 class=" mt-20 text-6xl text-center text-white font-bold">tasktopia</h1>

    <div class="flex justify-center text-center items-center">
        <div class="container mt-16 px-6 p-4 text-white bg-[#444] h-auto rounded-lg shadow-md overflow-y-auto w-5xl" id="details">  
            <h2 class="text-5xl font-semibold text-white mx-auto text-wrap mb-15 mt-2 bg-blue-300/55 bg-auto p-2 shadow-md items-center size-auto rounded-2xl">
            CSAD
            </h2>
            <div class=" mt-8 container px-6 p-4 text-white bg-neutral-500 mb-3 h-auto rounded-lg shadow-md overflow-y-auto w-auto text-center">
                <div class="mt-2 font-normal">Name: <span id="name" class="text-white"> - </span> </div>
                <br>
                <div class="font-normal">Email: <span id="email" class="text-white"> - </span> </div>
                <br>
                <div class="font-normal">Start Date: <span id="start" class="text-white"> -  </span> </div>
                <br>
                <div class="font-normal" >Due Date: <span id="due" class="text-white"> - </span> </div>
                <br>
                <div class="mt-7">
                    <a href="./dashboard.html" alt="dashboard button">
                    <button id="dash-btn" class="cursor-pointer text-neutral-300 text-s text-center py-2.5 px-5 rounded-xl bg-gray-800 transition delay-150 duration-300 ease-in-out hover:bg-gray-700 hover:scale-110"> 
                    Back to Dashboard
                    </button>
                    </a>    
    
    
                    <a href="./management.html" alt="manage button">
                    <button id="manage-team-btn" class="cursor-pointer text-neutral-300 text-center py-2.5 px-5 ml-8 mb-2.5 rounded-xl bg-gray-800 transition delay-150 duration-300 ease-in-out hover:bg-gray-700 hover:scale-110"> 
                    Manage Team
                    </button>
                    </a> 

                </div>

            </div>

        
        

        <div class="mt-8 container px-6 p-4 text-white bg-neutral-500 h-auto rounded-lg shadow-md overflow-y-auto w-auto text-center">
            <h2 class="text-3xl"> Tasks: </h2>

            <a href="./newtask.html" alt="task button">
                <button id="newtask-btn" class="cursor-pointer text-neutral-300 text-center py-1.5 px-4 mt-7 rounded-xl bg-gray-800 transition delay-150 duration-300 ease-in-out hover:bg-gray-700 hover:scale-110"> 
                + Add Task
                </button>
            </a>

            <div>

                <p class="mt-7 mb-7 " id="check-tasks"> No tasks found. Add one! </p>

                <div id="task-list" class="grid grid-cols-3 gap-4 auto-cols-max auto-rows-max"> 
                    
                    <div class="bg-gray-400 p-4 rounded-lg shadow-md h-auto w-auto text-wrap hover:shadow-xl transition-shadow ">
                        
                        <p class="text-2xl text-white font-normal"> UI/UX </p>
                        <p class="text-white mt-2 text-wrap font-normal"> Assigned to: <span id="assigned_email"> - </span></p>
                        <p class="mt-2 text-white font-normal"> End date: <span id="end_date"> - </span></p>
                        <p class="mt-2 text-white font-normal"> Progress: <span id="progress"> - </span></p>

                        <a href="./edittask.html" alt="edit button">
                            <button id="edit-btn" class="cursor-pointer text-neutral-300 text-center py-1.5 px-4 mt-5 rounded-xl bg-gray-800 transition delay-150 duration-300 ease-in-out hover:bg-gray-700 hover:scale-110"> 
                            Edit Task
                            </button>
                        </a>

                    </div>

                    <div class="bg-gray-400 p-4 rounded-lg shadow-md h-auto w-auto text-wrap hover:shadow-xl transition-shadow ">
                        
                        <p class="text-2xl text-white font-normal"> Name </p>
                        <p class="text-white mt-2 text-wrap font-normal"> Assigned to: <span id="assigned_email"> - </span></p>
                        <p class="mt-2 text-white font-normal"> End date: <span id="end_date"> - </span></p>
                        <p class="mt-2 text-white font-normal"> Progress: <span id="progress"> - </span></p>

                        <a href="./edittask.html" alt="edit button">
                            <button id="edit-btn" class="cursor-pointer text-neutral-300 text-center py-1.5 px-4 mt-5 rounded-xl bg-gray-800 transition delay-150 duration-300 ease-in-out hover:bg-gray-700 hover:scale-110"> 
                            Edit Task
                            </button>
                        </a>

                    </div>
                    
                </div>

            </div>

        </div>

    </div>

</div>




    
</body>
</html>
